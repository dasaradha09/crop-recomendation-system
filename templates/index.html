<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <style>
        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Container Style */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* Header Style */
        h2 {
            text-align: center;
            color: #4CAF50;
            font-size: 2em;
            margin-bottom: 20px;
            margin-top: 0;
        }

        /* Form Styling */
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Input Field Label Styling */
        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        /* Text Input Field Style */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1em;
            box-sizing: border-box;
        }

        /* Submit Button Style */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            grid-column: span 2;
        }

        /* Hover and Active Button Styles */
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="submit"]:active {
            background-color: #388E3C;
        }

        /* Make sure form items span the grid appropriately */
        .form-group {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 600px) {
            /* Stacking form items in one column for small screens */
            form {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 15px;
            }

            input[type="submit"] {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crop Recommendation System</h2>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="nitrogen_ratio">Nitrogen Ratio:</label>
                <input type="text" id="nitrogen_ratio" name="nitrogen_ratio" required>
            </div>
            <div class="form-group">
                <label for="phosphorus_ratio">Phosphorus Ratio:</label>
                <input type="text" id="phosphorus_ratio" name="phosphorus_ratio" required>
            </div>
            <div class="form-group">
                <label for="potassium_ratio">Potassium Ratio:</label>
                <input type="text" id="potassium_ratio" name="potassium_ratio" required>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature (Â°C):</label>
                <input type="text" id="temperature" name="temperature" required>
            </div>
            <div class="form-group">
                <label for="humidity">Humidity (%):</label>
                <input type="text" id="humidity" name="humidity" required>
            </div>
            <div class="form-group">
                <label for="ph_value">pH Value:</label>
                <input type="text" id="ph_value" name="ph_value" required>
            </div>
            <div class="form-group">
                <label for="rainfall">Rainfall (mm):</label>
                <input type="text" id="rainfall" name="rainfall" required>
            </div>
            <input type="submit" value="Get Crop Recommendation">
        </form>
    </div>
</body>
</html>
